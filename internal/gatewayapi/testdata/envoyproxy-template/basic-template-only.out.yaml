apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 3
        container:
          image: "envoyproxy/envoy:testing"
          env:
          - name: TEMPLATE_ENV
            value: template_value
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
        pod:
          annotations:
            template-annotation: template-value
